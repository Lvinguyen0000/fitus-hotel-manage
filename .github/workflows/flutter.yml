name: Flutter Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        
    - name: Build Flutter
      run: cd src/hotel_app && flutter build web
